name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: List files in the repository root
      run: ls -la

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Install pytest
      run: |
        pip install pytest

    - name: Run tests
      run: |
        pytest

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        ls -la  # list files to ensure requirement.txt is present
        pip install -r requirement.txt

    - name: Run tests
      run: |
        pytest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: List files in the repository root
      run: ls -la

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        ls -la  # list files to ensure requirement.txt is present
        pip install -r requirement.txt

    - name: Install pytest
      run: |
        pip install pytest

    - name: Run Flask app
      run: |
        nohup python app.py &

    - name: Wait for Flask app to start
      run: sleep 10

    - name: Test API
      run: |
        python test_api.py

    - name: Stop Flask app
      run: |
        pkill -f "python app.py"
